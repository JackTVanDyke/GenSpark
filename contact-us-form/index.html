<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Contact Us</title>
    <script src="https://www.google.com/recaptcha/api.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Contact Us</h1>
      <form action="" method="post">
        <div class="form-control">
          <label for="name">Name</label>

          <input type="text" placeholder="" required id="name" />
        </div>
        <div class="form-control">
          <label for="email">Email</label>

          <input type="email" placeholder="" required id="email" />
        </div>
        <div class="form-control">
          <label for="phonenum">Phone #</label>

          <input type="text" placeholder="" required id="phonenum" />
        </div>
        <div class="form-control">
          <label for="subject">Subject</label>

          <input type="text" placeholder="" required id="subject" />
        </div>
        <div class="form-control">
          <label for="message">Message</label>

          <textarea
            name="user_message"
            id="message"
            cols="30"
            rows="10"
          ></textarea>
        </div>
        <div
          class="g-recaptcha"
          data-sitekey="6Ldbdg0TAAAAAI7KAf72Q6uagbWzWecTeBWmrCpJ"
        ></div>
        <button class="btn">Submit</button>
      </form>
    </div>
  </body>
</html>
